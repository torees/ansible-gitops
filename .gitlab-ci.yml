stages:
    - dev
    - test


image: ansible/centos7-ansible


.run_playbook:
    allow_failure: false
    script:
        - nslookup vg.no
        - ansible localhost -m ping -i $inventory -e "hosts=$hosts"

deploy_dev:
    extends: .run_playbook
    variables:
        inventory: inventory
        hosts: dev 
    stage: dev
    environment:
        name: Dev
        
deploy_test:
    extends: .run_playbook
    variables:
        inventory: inventory
        hosts: test 
    stage: test
    environment:
        name: Test