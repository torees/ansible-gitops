stages:
    - dev
    - test


image: ansible/centos7-ansible


.run_playbook:
    allow_failure: false
    tags:
        - aws
    script:
        #- nslookup vg.no
        - ansible-playbook playbook.yml -u ec2-user --private-key=/home/ec2-user/.ssh/id_rsa -i $inventory -e "app_servers=$hosts"

deploy_dev:
    extends: .run_playbook
    variables:
        inventory: inventory
        hosts: dev 
    stage: dev
    environment:
        name: Dev
        
deploy_test:
    extends: .run_playbook
    variables:
        inventory: inventory
        hosts: test 
    stage: test
    environment:
        name: Test