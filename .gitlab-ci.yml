stages:
    - dev
    - test


image: haxorof/ansible:v2.9-centos7

variables:
    ANSIBLE_HOST_KEY_CHECKING: 'false'
    ANSIBLE_FORCE_COLOR: 'true'

.run_playbook:
    allow_failure: false
    tags:
        - aws
    script:
        - sudo -i
        - ssh-keygen -q -t rsa -N '' -f ~/.ssh/id_rsa 2>/dev/null <<< y >/dev/null
        - rm -f ~/.ssh/id_rsa.pub
        - echo "-----BEGIN RSA PRIVATE KEY-----" > ~/.ssh/id_rsa
        - echo $SSH_PRIVATE_KEY | tr ' ' '\n' | tail -n+5 | head -n-4 >> ~/.ssh/id_rsa
        - echo "-----END RSA PRIVATE KEY-----" >> ~/.ssh/id_rsa
        - yum -y install bind-utils
        - dig ip-172-31-0-203.eu-west-1.compute.internal

        - ansible-playbook playbook.yml -u automation --private-key=~/.ssh/id_rsa -i $inventory -e "app_servers=$hosts"

deploy_dev:
    extends: .run_playbook
    variables:
        inventory: inventory/hosts.yml
        hosts: dev 
    stage: dev

        
deploy_test:
    extends: .run_playbook
    variables:
        inventory: inventory
        hosts: test 
    stage: test
